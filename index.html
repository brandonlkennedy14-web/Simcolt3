<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sim3colts - Autonomous Supabase Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- SUPABASE CLIENT -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        @keyframes shimmer {
            100% { transform: translateX(100%); }
        }
        .animate-shimmer {
            animation: shimmer 2s infinite;
        }
    </style>

    <script type="module">
        // --- 1. SUPABASE INTEGRATION ---
        // PASTE YOUR SUPABASE CREDENTIALS HERE
        const SUPABASE_URL = 'YOUR_SUPABASE_URL'; 
        const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY';
        
        let supabase = null;
        try {
            if (SUPABASE_URL !== 'YOUR_SUPABASE_URL') {
                supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            } else {
                console.warn("Supabase not connected. Add URL/Key at the top of the script.");
            }
        } catch (e) {
            console.error("Supabase init error:", e);
        }

        // --- 2. SIMULATION CONSTANTS & UI ---
        const simCanvas = document.getElementById('sim-canvas');
        const sCtx = simCanvas.getContext('2d');
        
        const CANVAS_SIZE = 800; // Expanded to a massive master view
        const CENTER = CANVAS_SIZE / 2;
        const CHUNK_SIZE = 400; // Tuned for 49 balls with complex warped trails
        const ZETA_VOID_LIMIT = 2000; 

        let isRunning = false;
        let animationId = null;
        let ticks = 0;
        let inversions = 0;
        let chaosRatio = 0.0;
        let knownHashes = new Set();
        let currentConfigHash = "";

        // The 7 Base Colors for the Munker Illusion & Ruliad
        const colors = ['#ef4444', '#f97316', '#eab308', '#22c55e', '#3b82f6', '#4f46e5', '#a855f7'];

        let bounds = { minX: -100, maxX: 100, minY: -100, maxY: 100 };
        const MAX_BOUNDS = 380;

        // --- GLOBAL PATTERN GENERATION FOR TRUE MUNKER-WHITE ---
        const ST_H = 4; // Stripe Height (slightly thicker for the larger canvas)
        let bgPattern, fgPatterns = [];

        function initPatterns() {
            // Background Pattern (All 7 colors)
            let bgCanv = document.createElement('canvas');
            bgCanv.width = 1; bgCanv.height = ST_H * 7;
            let bCtx = bgCanv.getContext('2d');
            colors.forEach((c, i) => {
                bCtx.fillStyle = c;
                bCtx.fillRect(0, i * ST_H, 1, ST_H);
            });
            bgPattern = sCtx.createPattern(bgCanv, 'repeat');

            // Foreground Patterns (7 individual isolated stripes for the overlays)
            fgPatterns = colors.map((c, i) => {
                let fgCanv = document.createElement('canvas');
                fgCanv.width = 1; fgCanv.height = ST_H * 7;
                let fCtx = fgCanv.getContext('2d');
                fCtx.fillStyle = c;
                fCtx.fillRect(0, i * ST_H, 1, ST_H);
                return sCtx.createPattern(fgCanv, 'repeat');
            });
        }
        initPatterns();

        // --- 3. PHYSICS & LOGIC ENTITIES ---
        class Ball {
            constructor(groupId, isShadow = false) {
                this.groupId = groupId;
                this.color = colors[groupId];
                this.isShadow = isShadow;
                
                this.type = Math.random() > 0.5 ? 'smith' : 'blade';
                this.reset();
            }

            reset(perturbation = 0) {
                this.x = (Math.random() * 80 - 40);
                this.y = (Math.random() * 80 - 40);
                
                let angle = Math.random() * Math.PI * 2;
                let speed = this.type === 'blade' ? 2.2 : 1.1; 
                
                this.vx = Math.cos(angle) * speed + perturbation;
                this.vy = Math.sin(angle) * speed + perturbation;
                
                this.winding = 0; 
                this.ticksSinceHit = 0;
                this.path = [];
            }

            update(shadowBall) {
                this.x += this.vx;
                this.y += this.vy;
                this.ticksSinceHit++;

                if (!this.isShadow && shadowBall) {
                    let dx = this.x - shadowBall.x;
                    let dy = this.y - shadowBall.y;
                    let divergence = Math.sqrt(dx*dx + dy*dy);
                    chaosRatio = (chaosRatio * 0.999) + (divergence * 0.001); 
                }

                if (!this.isShadow && ticks % 5 === 0) {
                    this.path.push({x: this.x, y: this.y});
                    if (this.path.length > 80) this.path.shift(); // Massive memory for long trail rendering
                }

                let angle = Math.atan2(this.y, this.x);
                if (this.lastAngle !== undefined) {
                    let dAngle = angle - this.lastAngle;
                    if (dAngle > Math.PI) dAngle -= 2 * Math.PI;
                    if (dAngle < -Math.PI) dAngle += 2 * Math.PI;
                    this.winding += dAngle / (2 * Math.PI);
                }
                this.lastAngle = angle;

                this.checkBoundaries();
                this.checkZetaVoid();
            }

            checkBoundaries() {
                let hit = false;
                if (this.x < bounds.minX || this.x > bounds.maxX) {
                    if (this.type === 'blade') bounds.minX -= 0.03, bounds.maxX += 0.03;
                    this.vx *= -1;
                    this.x = this.x < bounds.minX ? bounds.minX : bounds.maxX;
                    hit = true;
                }
                if (this.y < bounds.minY || this.y > bounds.maxY) {
                    if (this.type === 'blade') bounds.minY -= 0.03, bounds.maxY += 0.03; 
                    this.vy *= -1;
                    this.y = this.y < bounds.minY ? bounds.minY : bounds.maxY;
                    hit = true;
                }
                if (hit) this.ticksSinceHit = 0;
            }

            checkZetaVoid() {
                if (this.ticksSinceHit > ZETA_VOID_LIMIT) {
                    document.getElementById('log').innerHTML = `<span class="text-xs text-yellow-500 block">Zeta Fold: Group ${this.groupId} ${this.type}</span>` + document.getElementById('log').innerHTML.slice(0, 500);
                    this.x *= 0.1; 
                    this.y *= 0.1;
                    this.vx *= -1;
                    this.vy *= -1;
                    this.ticksSinceHit = 0;
                }
            }
        }

        let balls = [];
        let shadowBalls = [];

        function generateHash() {
            let str = balls.map(b => `${b.type}_${b.vx.toFixed(1)}_${b.vy.toFixed(1)}`).join('|');
            let hash = 0;
            for (let i = 0; i < str.length; i++) hash = Math.imul(31, hash) + str.charCodeAt(i) | 0;
            return Math.abs(hash).toString(16);
        }

        function initBalls() {
            balls = [];
            shadowBalls = [];
            
            // 7 GROUPS OF 7
            for (let g = 0; g < 7; g++) {
                for (let i = 0; i < 7; i++) {
                    let b = new Ball(g, false);
                    balls.push(b);
                    
                    let shadow = new Ball(g, true);
                    shadow.x = b.x; shadow.y = b.y;
                    shadow.vx = b.vx + 1e-7; shadow.vy = b.vy + 1e-7;
                    shadow.type = b.type;
                    shadowBalls.push(shadow);
                }
            }
            
            currentConfigHash = generateHash();
            if (knownHashes.has(currentConfigHash)) initBalls(); 
        }

        // --- 4. EXCLUSION & MEMORY REMAPPING ---
        function applyExclusionPrinciple() {
            for (let i = 0; i < balls.length; i++) {
                for (let j = i + 1; j < balls.length; j++) {
                    let dx = balls[i].x - balls[j].x;
                    let dy = balls[i].y - balls[j].y;
                    let distSq = dx*dx + dy*dy;
                    
                    if (distSq < 16) { 
                        let b1 = balls[i]; let b2 = balls[j];
                        
                        // ZERO MEMORY = FULL CHAOS
                        if (Math.abs(b1.winding) < 0.1) {
                            b1.vx = (Math.random() - 0.5) * 15;
                            b1.vy = (Math.random() - 0.5) * 15;
                        }
                        if (Math.abs(b2.winding) < 0.1) {
                            b2.vx = (Math.random() - 0.5) * 15;
                            b2.vy = (Math.random() - 0.5) * 15;
                        }

                        if (Math.abs(b1.winding) > Math.abs(b2.winding)) {
                            b2.vx *= -1.08; b2.vy *= -1.08; 
                        } else {
                            b1.vx *= -1.08; b1.vy *= -1.08;
                        }
                    }
                }
            }
        }

        function checkInversion() {
            if (bounds.maxX - bounds.minX > MAX_BOUNDS * 2) {
                inversions++;
                bounds = { minX: -20, maxX: 20, minY: -20, maxY: 20 };
                balls.forEach(b => {
                    b.x *= 0.1; b.y *= 0.1; 
                    b.vx *= -1; b.vy *= -1; 
                });
                document.getElementById('log').innerHTML = `<span class="text-xs text-purple-400 block font-bold">Inversion ${inversions} Map Collapsed!</span>` + document.getElementById('log').innerHTML.slice(0, 500);
            }
        }

        // --- 5. MASTER VISUALIZER (WARPED COMPOSITE) ---
        function drawMaster() {
            sCtx.clearRect(0, 0, CANVAS_SIZE, CANVAS_SIZE);
            
            // 1. GLOBAL MUNKER STRIPE BACKGROUND
            sCtx.fillStyle = bgPattern;
            sCtx.fillRect(0, 0, CANVAS_SIZE, CANVAS_SIZE);
            
            // Darken bounds outside the dynamic box
            sCtx.fillStyle = 'rgba(15, 23, 42, 0.6)';
            sCtx.beginPath();
            sCtx.rect(0, 0, CANVAS_SIZE, CANVAS_SIZE);
            sCtx.rect(CENTER + bounds.minX, CENTER + bounds.minY, bounds.maxX - bounds.minX, bounds.maxY - bounds.minY);
            sCtx.fill("evenodd");

            // Dynamic Boundaries
            sCtx.strokeStyle = '#94a3b8';
            sCtx.lineWidth = 3;
            sCtx.strokeRect(CENTER + bounds.minX, CENTER + bounds.minY, bounds.maxX - bounds.minX, bounds.maxY - bounds.minY);

            // 2. RULIAD GRAPH WARPED BY PHYSICS (The "Bottom warped into the Top")
            // We draw the Ruliad connections, but their control points are heavily distorted by the mass of the 49 balls
            sCtx.lineWidth = 1.5;
            sCtx.globalCompositeOperation = 'hard-light'; // Blends beautifully with stripes
            
            let maxDist = (bounds.maxX - bounds.minX) * 0.3; 
            
            for (let i = 0; i < balls.length; i++) {
                for (let j = i + 1; j < balls.length; j++) {
                    let dx = balls[i].x - balls[j].x;
                    let dy = balls[i].y - balls[j].y;
                    if (Math.abs(dx) > maxDist || Math.abs(dy) > maxDist) continue;

                    let dist = Math.sqrt(dx*dx + dy*dy);
                    if (dist < maxDist) {
                        sCtx.beginPath();
                        sCtx.moveTo(CENTER + balls[i].x, CENTER + balls[i].y);
                        
                        // Warp Force applied by "Top View" Physics to the "Bottom View" Ruliad Lines
                        let warpX = (balls[i].vx + balls[j].vx) * 12;
                        let warpY = (balls[i].vy + balls[j].vy) * 12;

                        let cp1x = CENTER + balls[i].x + warpX;
                        let cp1y = CENTER + balls[i].y - warpY;
                        let cp2x = CENTER + balls[j].x - warpX;
                        let cp2y = CENTER + balls[j].y + warpY;
                        
                        sCtx.bezierCurveTo(cp1x, cp1y, cp2x, cp2y, CENTER + balls[j].x, CENTER + balls[j].y);
                        
                        let opacity = (1 - dist / maxDist) * 0.9;
                        
                        let grad = sCtx.createLinearGradient(CENTER + balls[i].x, CENTER + balls[i].y, CENTER + balls[j].x, CENTER + balls[j].y);
                        grad.addColorStop(0, balls[i].color + Math.floor(opacity*255).toString(16).padStart(2,'0'));
                        grad.addColorStop(1, balls[j].color + Math.floor(opacity*255).toString(16).padStart(2,'0'));
                        
                        sCtx.strokeStyle = grad;
                        sCtx.stroke();
                    }
                }
            }
            sCtx.globalCompositeOperation = 'source-over';

            // 3. RENDER TRAILS & MUNKER BALLS
            for (let g = 0; g < 7; g++) {
                let groupBalls = balls.filter(b => b.groupId === g);
                
                // Sweep Trails
                groupBalls.forEach(b => {
                    if (b.path.length > 0) {
                        sCtx.beginPath();
                        sCtx.moveTo(CENTER + b.path[0].x, CENTER + b.path[0].y);
                        for (let i = 1; i < b.path.length; i++) {
                            // Quadratic curve for smoother trails
                            let xc = CENTER + (b.path[i-1].x + b.path[i].x) / 2;
                            let yc = CENTER + (b.path[i-1].y + b.path[i].y) / 2;
                            sCtx.quadraticCurveTo(CENTER + b.path[i-1].x, CENTER + b.path[i-1].y, xc, yc);
                        }
                        sCtx.lineTo(CENTER + b.x, CENTER + b.y);
                        
                        sCtx.lineWidth = b.type === 'smith' ? 4 : 1.5; 
                        sCtx.strokeStyle = '#94a3b8'; // Neutral Grey Trail
                        sCtx.stroke();
                        
                        sCtx.strokeStyle = fgPatterns[g]; // Specific foreground stripe overlay
                        sCtx.stroke();
                    }
                });

                // Core Physics Balls
                groupBalls.forEach(b => {
                    sCtx.beginPath();
                    let radius = b.type === 'smith' ? 8 : 5;
                    sCtx.arc(CENTER + b.x, CENTER + b.y, radius, 0, Math.PI * 2);
                    
                    sCtx.fillStyle = '#94a3b8'; // Neutral Grey Body
                    sCtx.fill();
                    
                    sCtx.fillStyle = fgPatterns[g]; // Target Munker Overlay Stripe
                    sCtx.fill();
                });
            }
        }

        // --- 6. AUTONOMOUS RUN LOOP ---
        function processTick() {
            balls.forEach((b, i) => b.update(shadowBalls[i]));
            shadowBalls.forEach(b => b.update(null)); 
            applyExclusionPrinciple();
            checkInversion();
            ticks++;
        }

        function runChunk() {
            if (!isRunning) return;

            let c = 0;
            while (c < CHUNK_SIZE) { 
                processTick();
                c++;
            }

            // Render Master Warped Canvas
            drawMaster();

            if (ticks % 25000 === 0 && chaosRatio < 8.0 && !knownHashes.has(currentConfigHash)) {
                saveStructureToSupabase();
            }

            document.getElementById('stat-ticks').textContent = ticks.toLocaleString();
            document.getElementById('stat-chaos').textContent = chaosRatio.toFixed(2);
            document.getElementById('stat-inversions').textContent = inversions;
            
            let wAvg = balls.reduce((sum, b) => sum + Math.abs(b.winding), 0) / balls.length;
            document.getElementById('stat-winding').textContent = wAvg.toFixed(2);

            animationId = requestAnimationFrame(runChunk);
        }

        // --- 7. SUPABASE DATABASE LOGIC ---
        async function saveStructureToSupabase() {
            if (!supabase) return;
            
            knownHashes.add(currentConfigHash);
            
            try {
                const { data, error } = await supabase
                    .from('museum')
                    .upsert({ 
                        hash: currentConfigHash, 
                        chaos_ratio: chaosRatio.toFixed(2), 
                        inversions: inversions, 
                        tick_detected: ticks 
                    });
                    
                if (error) throw error;
                document.getElementById('log').innerHTML = `<span class="text-xs text-green-400 block">Supabase: Structure Saved [${currentConfigHash.substring(0,6)}]</span>` + document.getElementById('log').innerHTML.slice(0, 500);
            } catch (e) {
                console.error("Supabase Save Error:", e);
            }
        }

        function loadMuseumSupabase() {
            if (!supabase) {
                document.getElementById('museum-list').innerHTML = `<div class="text-xs text-yellow-500 italic text-center mt-4">Supabase API Key Required. Configure at top of code.</div>`;
                return;
            }

            // Initial Fetch
            supabase.from('museum').select('*').order('created_at', { ascending: false }).limit(20)
                .then(({ data, error }) => {
                    if (error) throw error;
                    renderMuseumList(data);
                })
                .catch(e => console.error("Fetch error:", e));

            // Realtime Subscription
            supabase.channel('custom-all-channel')
                .on('postgres_changes', { event: '*', schema: 'public', table: 'museum' }, payload => {
                    document.getElementById('log').innerHTML = `<span class="text-xs text-blue-400 block">Supabase Realtime Sync Triggered</span>` + document.getElementById('log').innerHTML.slice(0, 500);
                    // Fetch fresh list on change
                    supabase.from('museum').select('*').order('created_at', { ascending: false }).limit(20)
                        .then(({ data }) => renderMuseumList(data));
                })
                .subscribe();
        }

        function renderMuseumList(data) {
            const list = document.getElementById('museum-list');
            list.innerHTML = '';
            data.forEach(item => {
                knownHashes.add(item.hash);
                list.innerHTML += `
                    <div class="bg-slate-700 p-2 rounded text-xs border border-slate-600">
                        <span class="text-blue-300 font-mono">${item.hash.substring(0,8)}</span><br>
                        Chaos: ${item.chaos_ratio} | Inv: ${item.inversions}
                    </div>
                `;
            });
        }

        // --- INITIALIZE FIRE & FORGET ---
        initBalls();
        loadMuseumSupabase();
        
        isRunning = true;
        runChunk(); 

    </script>
</head>

    <div class="w-full max-w-7xl flex flex-col xl:flex-row gap-6 mb-6">

                <!-- Autonomous Badge -->

                    <span class="text-blue-400 font-mono text-sm uppercase tracking-[0.2em] flex items-center justify-center gap-3 relative z-10">

                <div id="log" class="flex-1 overflow-y-auto space-y-1 font-mono break-words"></div>

            <!-- Supabase Museum -->
            <div class="bg-slate-800 rounded-lg border border-slate-700 p-3 flex-1 flex flex-col min-h-[150px]">
                <span class="block text-slate-400 text-xs uppercase tracking-wider mb-2 border-b border-slate-700 pb-1 flex justify-between">

        </div>
